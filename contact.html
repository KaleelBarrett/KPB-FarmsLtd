<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - KPB Farm</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <style>
      body {
        background-image: url("Picture/contact.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="Picture/KPB_KPB V1.png" alt="My Logo" />
      </div>
      <h1 class="header_content">Kevin and Pheone Farms Ltd</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="Order.html">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><a href="kaleelbarrett@gmail.com">Email: kpbsfarms@gmail.com</a></p>
        <p><a href="tel:+18764602457">Phone: 1 (876) 460-2457</a></p>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="queries">Queries:</label>
          <textarea id="queries" name="queries"></textarea>

          <input aria-label="Submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
